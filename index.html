<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Pago</title>
</head>
<body>
    <h1>Producto a comprar</h1>
    <p>Descripción del producto: Lorem ipsum dolor sit amet.</p>
    <p>Precio: $100.00</p>

    <!-- Formulario de PayPal -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="TU_ID_DE_BOTON_PAYPAL">
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal, la forma más segura y rápida de pagar en línea.">
        <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
    </form>

    <p>Después de hacer clic en el botón de pago, serás redirigido a PayPal para completar la transacción.</p>
</body>
</html>
